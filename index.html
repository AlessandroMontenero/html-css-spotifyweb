<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/boolstrap.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <button class="headerButton"><a href="">EFFETUA L'UPGRADE</a></button>
    </header>
    <!-- MAIN CONTENT -->
    <main>
      <!-- SIDEBAR -->
      <div class="sideBar">
        <div class="logoBox">
          <div class="logoBg">
            <img src="./img/logo.svg" alt="" />
          </div>
          <div class="logoXs">
            <img src="./img/logo-small.svg" alt="" />
          </div>
        </div>
        <!-- SIDEBAR NAVIGATION BUTTONS -->
        <nav class="sideNav">
          <div class="navList">
            <div class="navItem">
              <div class="navImg">
                <img src="./img/home.svg" alt="" />
              </div>
              <div class="navText"><h3>Home</h3></div>
            </div>
            <div class="navItem">
              <div class="navImg">
                <img src="./img/search.svg" alt="" />
              </div>
              <div class="navText"><h3>Cerca</h3></div>
            </div>
            <div class="navItem">
              <div class="navImg">
                <img src="./img/libreria.svg" alt="" />
              </div>
              <div class="navText"><h3>La tua libreria</h3></div>
            </div>
          </div>
        </nav>
      </div>
      <!-- USER VIEW -->
      <section class="userView"></section>
    </main>
    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
